<form action="http://localhost:3000/process_create" method="post">
  <p><input type="text" name="title" /></p>
  <p><textarea name="description"></textarea></p>
  <p><input type="submit" /></p>
</form>

<!-- 
    form이란 submit을 했을 때, action에 있는 주소로 queryString의 형태로 데이터를 전송하는 기능이다. 
    우리는 데이터를 눈에 안보이는 방식으로 보내야 한다. (그냥 제출눌렀을 대는 url에 데이터가 담겨있다.)
    그래서 method에 post를 추가해둔다.
-->
